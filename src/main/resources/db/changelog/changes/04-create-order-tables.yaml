databaseChangeLog:
  - changeSet:
      id: 04-create-order-tables
      author: sabyasachi
      changes:
        - createTable:
            tableName: order_master
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
              - column:
                  name: status
                  type: VARCHAR(255)
        - createTable:
            tableName: order_cart_item
            columns:
              - column:
                  name: order_item_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
              - column:
                  name: product_id
                  type: BIGINT
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: created_on
                  type: TIMESTAMP
      # optional: add foreign key constraint if needed, but R2DBC often handles relations loosely or via application logic.
      # For now, following the style of potential other tables. 
      # If strict FK is needed:
        - addForeignKeyConstraint:
            baseTableName: order_cart_item
            baseColumnNames: order_id
            constraintName: fk_order_cart_item_order_cart
            referencedTableName: order_master
            referencedColumnNames: order_id
        - addForeignKeyConstraint:
            baseTableName: order_cart_item
            baseColumnNames: product_id
            constraintName: fk_order_cart_item_product
            referencedTableName: products
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: order_master
            baseColumnNames: user_id
            constraintName: fk_order_master_user
            referencedTableName: users
            referencedColumnNames: user_id
