databaseChangeLog:
  - changeSet:
      id: 02-create-product-table
      author: sabyasachi
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: category
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: price
                  type: DECIMAL(10,2)
